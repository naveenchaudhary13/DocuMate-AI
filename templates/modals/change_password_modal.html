<div id="changePasswordModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-gradient-to-br from-cyan-100 via-blue-200 to-indigo-300 p-6 rounded-2xl shadow-xl w-[18rem] md:w-[28rem] relative">
    
    <button onclick="closeChangePasswordModal()" class="absolute top-3 right-6">
      <i class="fas fa-times text-indigo-600 hover:text-indigo-800 text-2xl"></i>
    </button>

    <h2 class="text-2xl font-semibold mb-4 text-center text-indigo-800">Change Password</h2>

    <form method="POST" action="{% url 'custom_change_password' %}" class="space-y-4">
      {% csrf_token %}
      {% for field in change_password_form %}
        <div class="relative">
          <input
            type="{{ field.field.widget.input_type }}"
            name="{{ field.html_name }}"
            id="{{ forloop.counter }}-{{ field.id_for_label }}"
            placeholder="{{ field.label }}"
            class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
            required
          >
          {% if field.field.widget.input_type == 'password' %}
            <i class="fas fa-eye absolute right-3 top-1/2 transform -translate-y-1/2 text-indigo-500 cursor-pointer" onclick="togglePassword('{{ forloop.counter }}-{{ field.id_for_label }}', this)"></i>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-md font-medium transition">
        <i class="fas fa-key mr-2"></i>Update Password
      </button>
    </form>
  </div>
</div>
