<div id="searchModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
    <div class="bg-gradient-to-br from-cyan-100 via-blue-200 to-indigo-300 shadow-2xl rounded w-[18rem] md:w-[30rem] max-h-[80vh] overflow-hidden text-center relative animate-fade-in flex flex-col">

        <!-- Header -->
        <div class="flex justify-between items-center px-4 py-3 border-b border-indigo-300 bg-gradient-to-r from-blue-200 to-indigo-300 sticky top-0 z-10">
            <h2 class="text-lg font-semibold text-indigo-600">Search Results</h2>
            <button onclick="closeSearchModal()">
            <i class="fas fa-times text-indigo-600 hover:text-indigo-800 text-xl"></i>
            </button>
        </div>

        <!-- Search Input -->
        <div class="p-3 bg-indigo-300 sticky top-[3.2rem] z-10">
            <input id="searchInput" type="text" placeholder="Type to search..."
            class="w-full px-3 py-2 border border-indigo-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
            oninput="liveSearch(this.value)" autocomplete="off">
        </div>

        <!-- Search Results -->
        <div id="searchResults" class="flex-1 overflow-y-auto px-4 py-3 space-y-2">
            <!-- Results will be injected here -->
            <div class="text-indigo-400 italic">Start typing to search...</div>
        </div>

    </div>
</div>
