<div id="docsModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
  <div class="bg-gradient-to-br from-cyan-100 via-blue-200 to-indigo-300 shadow-2xl rounded w-[18rem] md:w-[30rem] overflow-hidden text-center relative animate-fade-in flex flex-col">

    <div class="flex justify-between items-center px-4 py-3 border-b border-indigo-300 bg-gradient-to-r from-blue-200 to-indigo-300 sticky top-0 z-10">
      <h2 class="text-lg font-semibold text-indigo-600">Your Documents</h2>
      <button onclick="closeDocsModal()">
        <i class="fas fa-times text-indigo-600 hover:text-indigo-800 text-xl"></i>
      </button>
    </div>

    <div id="modalDocsList" class="flex-1 overflow-y-auto px-4 py-3 space-y-2">
      {% for doc in documents %}
        <div class="p-2 my-3 bg-white rounded hover:bg-indigo-600 hover:text-white">
          {{ doc.name }}
        </div>
      {% empty %}
        <div class="text-indigo-400 italic">No documents uploaded.</div>
      {% endfor %}
    </div>

  </div>
</div>
