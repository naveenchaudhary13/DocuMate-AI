{% for doc in documents %}
    <div class="p-2 bg-indigo-500 rounded shadow hover:bg-indigo-600 relative group">
        <div class="cursor-pointer font-medium text-gray-800 bg-indigo-300 p-2 rounded" onclick="toggleMeta(this)">
        {{ doc.name }}
        <i class="fas fa-chevron-down transition-transform duration-300"></i>
        </div>
        <div class="doc-meta hidden mt-2 text-sm text-gray-600 bg-indigo-200 p-2 rounded">
        <div><strong>Uploaded:</strong> {{ doc.uploaded_at|date:"Y-m-d H:i" }}</div>
        <div><strong>Type:</strong> {{ doc.file_type }}</div>
        <button onclick="triggerDelete('doc', {{ doc.id }})" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 hover:text-white mt-2">Delete</button>
        </div>
    </div>
{% empty %}
    <div class="text-indigo-600 italic text-center">No documents uploaded.</div>
{% endfor %}
